<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Movies Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .movie-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .movie-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .movie-thumbnail-link {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        .movie-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .movie-card:hover .movie-thumbnail img {
            transform: scale(1.05);
        }

        .movie-thumbnail::before {
            content: 'üé¨';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            opacity: 0.3;
            z-index: 1;
            pointer-events: none;
        }

        .play-button-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }

        .play-button-overlay::before {
            content: '‚ñ∂';
            font-size: 24px;
            color: #667eea;
            margin-left: 3px;
        }

        .movie-card:hover .play-button-overlay {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .movie-card:hover .movie-thumbnail::before {
            opacity: 0;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .watch-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            flex: 1;
            justify-content: center;
        }

        .watch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        .movie-count {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .load-more-container {
            text-align: center;
            margin: 40px 0;
        }

        .load-more-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .load-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .load-more-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Mobile responsive - 2 columns */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .movies-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .movie-thumbnail {
                height: 140px;
            }

            .play-button-overlay {
                width: 45px;
                height: 45px;
            }

            .play-button-overlay::before {
                font-size: 18px;
            }

            .movie-info {
                padding: 12px;
            }

            .movie-title {
                font-size: 0.9rem;
                margin-bottom: 8px;
                line-height: 1.3;
            }

            .watch-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
                gap: 4px;
            }

            .watch-btn span:last-child {
                display: none;
            }
            
            .search-input {
                max-width: 100%;
            }

            .load-more-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        /* Ensure 2 columns on all mobile devices */
        @media (max-width: 480px) {
            .movies-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .movie-thumbnail {
                height: 120px;
            }

            .play-button-overlay {
                width: 35px;
                height: 35px;
            }

            .play-button-overlay::before {
                font-size: 14px;
            }

            .movie-info {
                padding: 10px;
            }

            .movie-title {
                font-size: 0.85rem;
                margin-bottom: 6px;
            }

            .watch-btn {
                padding: 5px 8px;
                font-size: 0.75rem;
                border-radius: 15px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Tamil Movies</h1>
            <p>Discover the latest and greatest Tamil cinema</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search movies..." id="searchInput">
        </div>

        <div class="movie-count" id="movieCount"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading movies...</p>
        </div>

        <div id="moviesGrid" class="movies-grid"></div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No movies found matching your search.</p>
        </div>

        <div class="load-more-container" id="loadMoreContainer" style="display: none;">
            <button class="load-more-btn" id="loadMoreBtn">
                Load More Movies
            </button>
        </div>
    </div>

    <script>
        let allMovies = [];
        let filteredMovies = [];
        let currentPage = 1;
        const moviesPerPage = 12;
        let isLoading = false;

        // Load movies from JSON file
        async function loadMovies() {
            try {
                const response = await fetch('movies_converted.json');
                allMovies = await response.json();
                filteredMovies = [...allMovies];
                displayMovies();
                updateMovieCount();
                document.getElementById('loading').style.display = 'none';
                showLoadMoreButton();
            } catch (error) {
                console.error('Error loading movies:', error);
                document.getElementById('loading').innerHTML = '<p>Error loading movies. Please try again.</p>';
            }
        }

        // Display movies in the grid with pagination
        function displayMovies() {
            const grid = document.getElementById('moviesGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredMovies.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                document.getElementById('loadMoreContainer').style.display = 'none';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            const startIndex = 0;
            const endIndex = currentPage * moviesPerPage;
            const moviesToShow = filteredMovies.slice(startIndex, endIndex);

            grid.innerHTML = moviesToShow.map((movie, index) => `
                <div class="movie-card fade-in" style="animation-delay: ${index * 0.05}s">
                    <div class="movie-thumbnail">
                        <a href="${movie.url}?target=external" class="movie-thumbnail-link" target="_blank">
                            <img src="${movie.thumb}" alt="${movie.name}" onerror="this.style.display='none'">
                        </a>
                        <div class="play-button-overlay"></div>
                    </div>
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.name}</h3>
                        <div class="movie-actions">
                            <a href="${movie.url}?target=external" class="watch-btn" target="_blank">
                                <span>‚ñ∂Ô∏è</span>
                                <span>Watch Now</span>
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');

            showLoadMoreButton();
        }

        // Show/hide load more button
        function showLoadMoreButton() {
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const endIndex = currentPage * moviesPerPage;
            
            if (filteredMovies.length > endIndex) {
                loadMoreContainer.style.display = 'block';
                loadMoreBtn.disabled = false;
                loadMoreBtn.textContent = `Load More (${filteredMovies.length - endIndex} remaining)`;
            } else {
                loadMoreContainer.style.display = 'none';
            }
        }

        // Load more movies
        function loadMore() {
            if (isLoading) return;
            
            isLoading = true;
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            loadMoreBtn.textContent = 'Loading...';
            loadMoreBtn.disabled = true;

            setTimeout(() => {
                currentPage++;
                displayMovies();
                isLoading = false;
            }, 500);
        }

        // Update movie count
        function updateMovieCount() {
            const countElement = document.getElementById('movieCount');
            const endIndex = Math.min(currentPage * moviesPerPage, filteredMovies.length);
            countElement.textContent = `Showing ${endIndex} of ${filteredMovies.length} movies`;
        }

        // Search functionality
        function filterMovies(searchTerm) {
            if (!searchTerm.trim()) {
                filteredMovies = [...allMovies];
            } else {
                filteredMovies = allMovies.filter(movie =>
                    movie.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            currentPage = 1; // Reset to first page when searching
            displayMovies();
            updateMovieCount();
        }

        // Search input event listener
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterMovies(e.target.value);
        });

        // Load more button event listener
        document.getElementById('loadMoreBtn').addEventListener('click', loadMore);

        // Load movies when page loads
        document.addEventListener('DOMContentLoaded', loadMovies);

        // Add smooth scrolling for better UX
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
